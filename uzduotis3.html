
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" placeholder="iveskite skaiciu" id="input">
<input type="submit" value="ar lyginis" onclick="handleClick()">
<div id="output"></div>
<script>
    var atsakymas = "";
    function handleClick() {
        var zodis = document.getElementById("input").value; //kintamasis, kuri iveda i langeli, input reiksme
        if (zodis == "pabaiga") { //jei tas ivestas zodis yra lygu pabaiga
            document.getElementById("output").innerHTML = atsakymas; //tada paraso nieko
        } else {
            atsakymas += zodis + " "; //kitu atveju
        }
    }
</script>
</body>
</html>
